<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер с заданиями</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Кликер с заданиями</h1>

    <!-- Очки -->
    <div class="score-container">
      <p>Очки: <span id="score">0</span></p>
    </div>

    <!-- Кнопка для кликов -->
    <button id="clickButton" class="click-button">Кликни!</button>

    <!-- Раздел задания -->
    <div class="task-container">
      <h2>Задание #1</h2>
      <p id="taskText">Сделайте 100 кликов!</p>
      <p>Прогресс: <span id="progress">0</span>/100</p>
    </div>

    <!-- Раздел с наградой -->
    <div id="reward" class="reward hidden">
      <h2>Задание выполнено!</h2>
      <p>Вы получили награду: +100 очков</p>
    </div>

  </div>
  <script src="java.js"></script>
</body>
</html>
